    <!-- Custom styles for this template -->
    <style>
    * { font-family: "Zen Maru Gothic"; }
    body { padding-top: 70px; padding-bottom: 30px; }
    .jumbotron h1 { font-size: 300%; }
    .theme-dropdown .dropdown-menu { position: static; display: block; margin-bottom: 20px; }
    .theme-showcase > p > .btn { margin: 5px 0; }
    .theme-showcase .navbar .container { width: auto; }
    .literature {display: none;}
    #lit01 {display: block;}
    </style>

  <body role="document">

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div id="lit01" class="literature">
          <h1>吾輩は猫である</h1>
        </div>
      </div>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
    $(function() {
      $('#font_name').text('全丸ゴシック');

      $(".selmenu").on("click", function() {
        const id_src = $(this).attr("id");
        if ( id_src.indexOf('link') != -1 ) {
          const id = $(this).attr("id").replace("link","lit");
          //console.log(id);
          $(".literature").css({"display":"none"});
          $("#"+id).css({"display":"block"});
        }
        else if ( id_src.indexOf('font') != -1 ) {
          const id = $(this).attr("id").replace("font","");
          //console.log(id);
          switch(id) {
            case "01": FontFamily = "Zen Maru Gothic";  break;
            case "02": FontFamily = "Sawarabi Mincho";  break;
            case "03": FontFamily = "Sawarabi Gothic";  break;
            case "04": FontFamily = "Noto Sans JP";     break;
            case "09": FontFamily = "Klee One";         break;
            case "10": FontFamily = "Hina Mincho";      break;
            case "11": FontFamily = "Yuji Syuku";       break;
            case "12": FontFamily = "Kaisei Opti";      break;
            case "13": FontFamily = "Reggae One";       break;
            case "14": FontFamily = "Kosugi";           break;
            case "15": FontFamily = "Kaisei Decol";     break;
            case "16": FontFamily = "Dela Gothic One";  break;
            case "17": FontFamily = "Yusei Magic";      break;
            case "18": FontFamily = "Aoboshi One";      break;
            case "99": location.href = "index.html";    break;
            default: FontFamily = "Zen Maru Gothic";    break;
          }
          $("h1").css("font-family",FontFamily);
          $("h2").css("font-family",FontFamily);
          $("p").css("font-family",FontFamily);
          $("rb").css("font-family",FontFamily);
          $("rp").css("font-family",FontFamily);
          $(".dai").css("font-family",FontFamily);
          $('#font_name').text($(this).text());
        }
      });
    });
    </script>
  </body>
